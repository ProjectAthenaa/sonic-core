syntax="proto3";


option go_package="sonic/monitor";

service Monitor{
  rpc Start(Task) returns (BoolResponse);
}

message BoolResponse{
  bool Started = 1;
  optional string Error = 2;
}

message Keywords{
  repeated string Positive = 1;
  repeated string Negative = 2;
}

message Task{
  string Site = 1;
  oneof Lookup {
    Keywords Keywords = 2;
    string Link = 3;
  }
  map<string, string> Metadata = 4;
  string RedisChannelName = 5;
}