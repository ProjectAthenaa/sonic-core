syntax = "proto3";

package tasks;

import "Module.proto";

option go_package = "main/tasks";


service Tasks{
  rpc Task(stream Client) returns (stream Status);
}

message Client{
  module.COMMAND Command = 1;
  optional string TaskID = 2;
  optional string MonitorChannel = 3;
}

message Status{
  module.STATUS Status = 1;
  optional string Error = 2;
  map<string, string> Information = 3;
}
