      font-size: 14px;

    #schema {
      width: 100%;
      height: 100%;
      border: 1px solid lightgray;
      background-color: #1e1e1e;
    }

    .var-type {
      color: #4EC9B0;
    }

    table {
      padding: 2px 3px;
    }

    .vis-tooltip,
    .table-container {
      background-color: #1e1e1e !important;
      color: white;
    }

    tr {
      color: white;
    }
  </style>

  <script type="text/javascript">
    
    const nameToColor = name => {
      const asciiSum = name.split("").reduce((acc, val) => {
        return acc + val.charCodeAt(0);
      }, 0);
      return window.colorsTable[asciiSum % window.colorsTable.length];
    }
    
    const fieldsToTable = fields => {
      const container = document.createElement("div");
      container.setAttribute("class", "table-container")
      if (!fields) {
        container.innerText = "no fields";
        return container;
      }
      const tbl = document.createElement("table");
      const tblBody = document.createElement("tbody");
      for (const field of fields) {
        const row = document.createElement("tr");
        for (const key of ["name", "type"]) {
          const cell = document.createElement("td");
          const cellText = document.createTextNode(field[key]);
          if (key === "type") {
            cell.setAttribute("class", "var-type")
          }
          cell.appendChild(cellText);
          row.appendChild(cell);
        }
        tblBody.appendChild(row);
      }
      tbl.appendChild(tblBody);
      container.appendChild(tbl);
      return container;
    }

    
    const entGraph = JSON.parse("{\"nodes\":[{\"id\":\"AccountGroup\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"Name\",\"type\":\"string\"},{\"name\":\"Site\",\"type\":\"accountgroup.Site\"},{\"name\":\"Accounts\",\"type\":\"sonic.Map\"}]},{\"id\":\"Address\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"AddressLine\",\"type\":\"string\"},{\"name\":\"AddressLine2\",\"type\":\"string\"},{\"name\":\"Country\",\"type\":\"string\"},{\"name\":\"State\",\"type\":\"string\"},{\"name\":\"City\",\"type\":\"string\"},{\"name\":\"ZIP\",\"type\":\"string\"},{\"name\":\"StateCode\",\"type\":\"string\"}]},{\"id\":\"App\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"}]},{\"id\":\"Billing\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"CardholderName\",\"type\":\"string\"},{\"name\":\"CardNumber\",\"type\":\"string\"},{\"name\":\"ExpiryMonth\",\"type\":\"string\"},{\"name\":\"ExpiryYear\",\"type\":\"string\"},{\"name\":\"CVV\",\"type\":\"string\"}]},{\"id\":\"Calendar\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"ReleaseDate\",\"type\":\"time.Time\"},{\"name\":\"ProductImage\",\"type\":\"string\"},{\"name\":\"ProductName\",\"type\":\"string\"},{\"name\":\"HypedRelease\",\"type\":\"bool\"},{\"name\":\"UsersRunning\",\"type\":\"int\"}]},{\"id\":\"Device\",\"fields\":[{\"name\":\"gpuVendor\",\"type\":\"string\"},{\"name\":\"plugins\",\"type\":\"[]string\"},{\"name\":\"adevice\",\"type\":\"sonic.Map\"}]},{\"id\":\"License\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"Key\",\"type\":\"string\"},{\"name\":\"HardwareID\",\"type\":\"string\"},{\"name\":\"MobileHardwareID\",\"type\":\"string\"},{\"name\":\"Type\",\"type\":\"license.Type\"}]},{\"id\":\"Metadata\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"FirstLogin\",\"type\":\"bool\"},{\"name\":\"FirstLoginMobile\",\"type\":\"bool\"},{\"name\":\"Theme\",\"type\":\"metadata.Theme\"},{\"name\":\"DiscordID\",\"type\":\"string\"},{\"name\":\"DiscordAccessToken\",\"type\":\"string\"},{\"name\":\"DiscordRefreshToken\",\"type\":\"string\"},{\"name\":\"DiscordUsername\",\"type\":\"string\"},{\"name\":\"DiscordAvatar\",\"type\":\"string\"},{\"name\":\"DiscordDiscriminator\",\"type\":\"string\"},{\"name\":\"DiscordExpiryTime\",\"type\":\"time.Time\"}]},{\"id\":\"Product\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"Name\",\"type\":\"string\"},{\"name\":\"Image\",\"type\":\"string\"},{\"name\":\"LookupType\",\"type\":\"product.LookupType\"},{\"name\":\"PositiveKeywords\",\"type\":\"[]string\"},{\"name\":\"NegativeKeywords\",\"type\":\"[]string\"},{\"name\":\"Link\",\"type\":\"string\"},{\"name\":\"Quantity\",\"type\":\"int32\"},{\"name\":\"Sizes\",\"type\":\"[]string\"},{\"name\":\"Colors\",\"type\":\"[]string\"},{\"name\":\"Site\",\"type\":\"product.Site\"},{\"name\":\"Metadata\",\"type\":\"sonic.Map\"}]},{\"id\":\"Profile\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"Name\",\"type\":\"string\"},{\"name\":\"Email\",\"type\":\"string\"}]},{\"id\":\"ProfileGroup\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"Name\",\"type\":\"string\"}]},{\"id\":\"Proxy\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"Username\",\"type\":\"string\"},{\"name\":\"Password\",\"type\":\"string\"},{\"name\":\"IP\",\"type\":\"string\"},{\"name\":\"Port\",\"type\":\"string\"}]},{\"id\":\"ProxyList\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"Name\",\"type\":\"string\"},{\"name\":\"Type\",\"type\":\"proxylist.Type\"}]},{\"id\":\"Release\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"ReleaseDate\",\"type\":\"time.Time\"},{\"name\":\"StockLevel\",\"type\":\"int32\"},{\"name\":\"Code\",\"type\":\"string\"},{\"name\":\"Type\",\"type\":\"release.Type\"},{\"name\":\"OneTimeFeeAmount\",\"type\":\"int64\"},{\"name\":\"SubscriptionFee\",\"type\":\"int64\"},{\"name\":\"ProductPriceID\",\"type\":\"string\"},{\"name\":\"SubscriptionPriceID\",\"type\":\"string\"}]},{\"id\":\"Session\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"DeviceName\",\"type\":\"string\"},{\"name\":\"OS\",\"type\":\"string\"},{\"name\":\"DeviceType\",\"type\":\"session.DeviceType\"},{\"name\":\"IP\",\"type\":\"string\"},{\"name\":\"Expired\",\"type\":\"bool\"}]},{\"id\":\"Settings\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"SuccessWebhook\",\"type\":\"string\"},{\"name\":\"DeclineWebhook\",\"type\":\"string\"},{\"name\":\"CheckoutDelay\",\"type\":\"int32\"},{\"name\":\"ATCDelay\",\"type\":\"int32\"},{\"name\":\"CaptchaSolver\",\"type\":\"settings.CaptchaSolver\"},{\"name\":\"CaptchaDetails\",\"type\":\"sonic.Map\"}]},{\"id\":\"Shipping\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"FirstName\",\"type\":\"string\"},{\"name\":\"LastName\",\"type\":\"string\"},{\"name\":\"PhoneNumber\",\"type\":\"string\"},{\"name\":\"BillingIsShipping\",\"type\":\"bool\"}]},{\"id\":\"Statistic\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"Type\",\"type\":\"statistic.Type\"},{\"name\":\"PotentialProfit\",\"type\":\"int\"},{\"name\":\"Axis\",\"type\":\"map[schema.Axis]string\"},{\"name\":\"Value\",\"type\":\"int\"},{\"name\":\"Spent\",\"type\":\"float64\"}]},{\"id\":\"Stripe\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"CustomerID\",\"type\":\"string\"},{\"name\":\"SubscriptionID\",\"type\":\"string\"},{\"name\":\"RenewalDate\",\"type\":\"time.Time\"}]},{\"id\":\"Task\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"StartTime\",\"type\":\"time.Time\"}]},{\"id\":\"TaskGroup\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"Name\",\"type\":\"string\"}]},{\"id\":\"User\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"Disabled\",\"type\":\"bool\"}]}],\"edges\":[{\"from\":\"App\",\"to\":\"Settings\",\"label\":\"Settings\"},{\"from\":\"App\",\"to\":\"ProxyList\",\"label\":\"ProxyLists\"},{\"from\":\"App\",\"to\":\"ProfileGroup\",\"label\":\"ProfileGroups\"},{\"from\":\"App\",\"to\":\"TaskGroup\",\"label\":\"TaskGroups\"},{\"from\":\"App\",\"to\":\"AccountGroup\",\"label\":\"AccountGroups\"},{\"from\":\"Calendar\",\"to\":\"Product\",\"label\":\"QuickTask\"},{\"from\":\"License\",\"to\":\"Stripe\",\"label\":\"Stripe\"},{\"from\":\"Profile\",\"to\":\"Shipping\",\"label\":\"Shipping\"},{\"from\":\"Profile\",\"to\":\"Billing\",\"label\":\"Billing\"},{\"from\":\"ProfileGroup\",\"to\":\"Profile\",\"label\":\"Profiles\"},{\"from\":\"ProxyList\",\"to\":\"Proxy\",\"label\":\"Proxies\"},{\"from\":\"Release\",\"to\":\"User\",\"label\":\"Customers\"},{\"from\":\"Shipping\",\"to\":\"Address\",\"label\":\"ShippingAddress\"},{\"from\":\"Shipping\",\"to\":\"Address\",\"label\":\"BillingAddress\"},{\"from\":\"Statistic\",\"to\":\"Product\",\"label\":\"Product\"},{\"from\":\"Task\",\"to\":\"Product\",\"label\":\"Product\"},{\"from\":\"Task\",\"to\":\"ProxyList\",\"label\":\"ProxyList\"},{\"from\":\"Task\",\"to\":\"ProfileGroup\",\"label\":\"ProfileGroup\"},{\"from\":\"TaskGroup\",\"to\":\"Task\",\"label\":\"Tasks\"},{\"from\":\"User\",\"to\":\"License\",\"label\":\"License\"},{\"from\":\"User\",\"to\":\"Statistic\",\"label\":\"Statistics\"},{\"from\":\"User\",\"to\":\"App\",\"label\":\"App\"},{\"from\":\"User\",\"to\":\"Metadata\",\"label\":\"Metadata\"},{\"from\":\"User\",\"to\":\"Session\",\"label\":\"Sessions\"}]}");
    const nodes = new vis.DataSet((entGraph.nodes || []).map(n =>
    ({
      id: n.id,
      label: n.id,
      color: nameToColor(n.id),
      title: fieldsToTable(n.fields),
    })
    ));
    edgesCounter = {};
    
    
    const edgeKey = e => `${e.to}::${e.from}`
    const edges = new vis.DataSet((entGraph.edges || []).map(e => {
      const counter = (edgesCounter[edgeKey(e)] || 0) + 1;
      edgesCounter[edgeKey(e)] = counter;
      if (e.from === e.to) {
        return {
          ...e,
          physics: false,
          arrows: "to",
          type: 'curvedCW',
          selfReference: {
            size: (counter + 1) * 10,
            angle: (counter * 0.8) * Math.PI / 4,
            renderBehindTheNode: false
          }
        }
      }
      return { ...e, type: 'curvedCW', physics: false, arrows: "to", smooth: { type: 'curvedCW', roundness: Math.pow(-1, counter) * 0.2 * counter } }
    }));
    const options = {
      manipulation: false,
      edges: {
        physics: false,
        smooth: { type: 'curvedCW', roundness: 0.2 },
        arrows: "to",
      },
      nodes: {
        widthConstraint: 60,
        heightConstraint: 60,
        shape: "box",
        font: { align: "center" },
      },
      layout: {
        improvedLayout: true,
        hierarchical: {
          enabled: true,
          levelSeparation: 250,
        },
      },
      physics: {
        enabled: true,
        barnesHut: {
          springConstant: 0,
          avoidOverlap: 1,
          springConstant: 0
        },
        solver: "barnesHut",
        repulsion: {
          nodeDistance: 150,
          springConstant: 0,
          damping: 0,
          springLength: 0
        }
      }
    };
    const container = document.getElementById("schema");
    const gph = new vis.Network(container, { nodes, edges }, options);
  </script>
</body>
